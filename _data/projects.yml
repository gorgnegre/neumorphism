- name: Detection of irrigation inhomogeneities in an olive grove using the NDRE vegetation index obtained from UAV images
  descr: "We have developed a simple photogrammetric method to identify heterogeneous areas of irrigated olive groves and vineyard crops using a commercial multispectral camera mounted on an unmanned aerial vehicle (UAV). By comparing NDVI, GNDVI, SAVI, and NDRE vegetation indices, we find that the latter shows irrigation irregularities in an olive grove not discernible with the other indices. This may render the NDRE as particularly useful to identify growth inhomogeneities in crops. Given the fact that few satellite detectors are sensible in the red-edge (RE) band and none with the spatial resolution offered by UAVs, this finding has the potential of turning UAVs into a local farmer’s favourite aid tool."
  demo: https://www.tandfonline.com/doi/full/10.1080/22797254.2019.1572459
  tags:
    - tag: Unmanned aerial vehicle (UAV)
    - tag: Precision Agriculture
    - tag: Red Edge
    - tag: Vegetation Indices
    - tag: GIS
    - tag: Remote Sensing
    - tag: Crops

