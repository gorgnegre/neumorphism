- name: Parametrization of Land Uses in the Andean Páramo through Remote Sensing, Organic Carbon Distribution and Non-Parametric Classification Methods
  descr: "Paramo ecosystems are areas of high natural interest as they contribute to water regulation, carbon retention, and possess significant biodiversity. The objective of this study is to develop an effective, economical, and easy to update methodology that allows simple monitoring of its conservation status, rate of degradation, and changes in land use at all times with the aim of, helping to take adequate measures to protect the high Andean tropical moors."
  demo: https://is.upc.edu/en/teaching/phd-sustainability
  tags:
    - tag: Páramo
    - tag: GIS 
    - tag: Ecuador

- name: Super Massive Black Hole Accretion Activity
  descr: "Just four decades ago, astronomers thought black holes —regions of intense gravity from which no information can escape— were mathematical oddities. But now astronomers, armed with large multiwavelength telescopes, infer the presence of supermassive black holes in the cores of most medium to large galaxies.  They are the driving engines of quasars, which are highly energetic objects seen in the most distant galaxies.  How quasars are related to star and galaxy formation is one of the most pressing cosmological questions and the one we try to dilucidate."
  demo: http://etheses.dur.ac.uk/2968/
  tags:
    - tag: SMBH
    - tag: AGN
    - tag: Quasars
    - tag: Galaxy Formation
    - tag: X-rays
    - tag: IR


