- name: MSc Thesis by C. Luizaga - Sustainability Analysis in Bolivia from Satellite Night Images
  descr: "Satellite images are used to analyze the social, economic and environmental factors of  sustainability in Bolivia. Night-time Visible Infrared Imaging Radiometer Suite (VIIRS) images are used to trace the distribution of the population, and we correlate artificial light with energy consumption, environmental degradation and pollution by CO<sub>2</sub> emissions, and social aspects that are obtained from secondary information sources."
