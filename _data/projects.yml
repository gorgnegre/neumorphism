- name: Parametrization of Land Uses in the Andean Páramo through Remote Sensing, Organic Carbon Distribution and Non-Parametric Classification Methods
  descr: "Paramo ecosystems are areas of high natural interest as they contribute to water regulation, carbon retention, and possess significant biodiversity. The objective of this study is to develop an effective, economical, and easy to update methodology that allows simple monitoring of its conservation status, rate of degradation, and changes in land use at all times with the aim of, helping to take adequate measures to protect the high Andean tropical moors.<br />In this research, the performance of two non-parametric predictive models, Cart Decision Tree (CDT) and Multivariate Adaptive Regression Splines (MARS), were evaluated in order to learn about the changes in land use and degradation rates of the paramo ecosystem of the Chambo sub-basin (Ecuador). The analysis was carried out using three types of attributes: topographic data, land use coverage obtained from Sentinel 2, and current data on organic carbon (SOC); and a categorical variable, land use.<br /> The results show that the Cart Decision Tree (CDT) was the model with the best performance (84% accuracy), that 1/6 of the paramo in the study area has been degraded since the last report from the Ecuadorian Ministry of Environment in 2012, and that grasslands represent the highest impact land use (the increase in the grassland represents the greatest impact in terms of land use change)."
  demo: https://is.upc.edu/en/teaching/phd-sustainability
  tags:
    - tag: Páramo
    - tag: GIS 
    - tag: Ecuador

